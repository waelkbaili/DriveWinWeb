<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" formControlName="email_value">
      <div class="alert alert-danger" *ngIf="errorCtr['email_value'].errors?.['required']
       && !isValid && submit">required</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password_value" required>
      <div class="alert alert-danger"*ngIf="errorCtr['password_value'].errors?.['required'] &&
       !isValid && submit">required</div>
    </div>
    <div class="form-group">
    <button class="btn btn-danger" type="submit">Login</button>
    <div class="register">
      <h6 class="qst"> you don't have account  ?</h6>
      <button type="button" class="btn btn-link" (click)=tryRegister() >sign up</button>
    </div>

    <mat-progress-spinner *ngIf="progressSpinner"
        [color]="color"
        [mode]="mode"
        [value]="value">
    </mat-progress-spinner>
    </div>
    </form>



</div>
